<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<style>
table, th, td {
  border:1px solid black;
}
</style>
<head th:replace="header :: headNorm"></head>
<body>
	<nav th:replace="header :: nav"></nav>
<form>

<table>
<tr th:each="currentUser : ${users}">
 <td th:text= "${currentUser.id}" type="hidden"/>
 <td th:text= "${currentUser.userName}" />
 <td th:text= "${currentUser.userPassword}" />

</table>

<table>
 <tr th:each="currentArmy : ${armies}">
		<td th:text="${currentArmy.armyName}" />
		<td th:text="${currentArmy.pointsTotal}" />
		<td th:text="${currentArmy.factionName}" />
 </tr> 
</table>


</form>

<form action="navPage" method= post >
	<input type="submit" name="submit" value="To Nav Page!" />
</form>
</body>

</html>
