<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<style>
table, th, td {
  border:1px solid black;
}
</style>
<head>
<meta charset="ISO-8859-1">
<title>View Users</title>
</head>
<body>
<form>

<table>
<tr th:each="currentUser : ${users}">
 <td th:text= "${currentUser.id}" type="hidden"/>
 <td th:text= "${currentUser.userName}" />
<td th:text= "${currentUser.userPassword}" />
</table>



</form>

<form action="navPage" method= post >
	<input type="submit" name="submit" value="To Nav Page!" />
</form>
</body>

</html>
