<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<style>
table, th, td {
  border:1px solid black;
}
</style>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
<table>
<tr>
<th>Name of User</th>
<th>Password of User</th>
</tr>
<tr th:each="currentUser : ${users}">
 <td style="display:none;" th:text= "${currentUser.id}" type="hidden"/>
 <td th:text= "${currentUser.userName}" />
<td th:text= "${currentUser.userPassword}" />
</table>
</br>
<table>
<tr>
<th>Name of Army</th>
<th>Faction of Army</th>
<th>Cost of Army</th>
</tr>
<tr th:each="currentArmy : ${armies}">
<td th:text="${currentArmy.armyName}"/>
<td th:text="${currentArmy.factionName}"/>
<td th:text="${currentArmy.pointsTotal}"/>
</table>
</br>
<table>
<tr>
<th>HQ1</th>
<th>Elite1</th>
<th>FA1</th>
<th>HS1</th>
<th>LOW1</th>
<th>DT1</th>
<th>TROOP1</th>

</tr>
<tr th:each="currentUnits : ${units}">
<td th:text="${currentUnits.hq.hq1}"/>
<td th:text="${currentUnits.e.elite1}"/>
<td th:text="${currentUnits.fa.fa1}"/>
<td th:text="${currentUnits.hs.hs1}"/>
<td th:text="${currentUnits.low.low1}"/>
<td th:text="${currentUnits.dt.dt1}"/>
<td th:text="${currentUnits.troops.troop1}"/>



</table>

</body>
</html>
